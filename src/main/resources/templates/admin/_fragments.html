<!DOCTYPE html>
<html lang="zh-CH" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,keywords,description)">
    <meta charset="UTF-8">
    <title th:text="${title}">标题</title>
    <meta name="keywords" th:content="${keywords}">
    <meta name="description" th:content="${description}">
    <meta name="author" content="<joelwu@foxmail.com>">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--CSS和通用JS的引入-->
    <link rel="icon" href="../../static/image/icon.jpg" th:href="@{/image/icon.jpg}" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../../static/lib/waypoints/jquery.waypoints.js"
            th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
</head>
<body>
    <nav th:fragment="menu(n)" class="ui inverted black vertical segment m-padding-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui white header item">后台管理</h2>
                <a href="#" th:href="@{/admin/blogs}" class="item m-item m-mobile-hide"
                   th:classappend="${n==1} ?'active'"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="item m-item m-mobile-hide"
                   th:classappend="${n==2} ?'active'"><i class="book icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="item m-item m-mobile-hide"
                   th:classappend="${n==3} ?'active'"><i class="idea icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img th:src="@{/image/icon.jpg}" src="http://img.wxcha.com/file/201904/19/0c40dbdd05.jpg" alt=""
                                 class="ui avatar image">
                            Joel
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--添加一个选项图标-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--导航-->
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive">
        <!--对容器中的所有内容使用居中-->
        <div class="ui center aligned container">
            <!--grid默认分为16份-->
            <div class="ui inverted divided stackable grid">
                <!--二维码占3列-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/Wechat.jpg" th:src="@{/image/Wechat.jpg}" class="ui rounded image"
                                 alt="" style="width: 100px">
                        </div>
                    </div>
                </div>
                <!--最新博客占4列-->
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Gradient descent学习记录</a>
                        <a href="#" class="item m-text-thin">Python编程之路</a>
                        <a href="#" class="item m-text-thin">如何搭建个人网站</a>
                    </div>
                </div>
                <!--联系我占4列-->
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">QQ: 2210753946</a>
                        <a href="#" class="item m-text-thin">Email: rightyou@aliyun.com</a>
                    </div>
                </div>
                <!--网站介绍占5列-->
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">RightYou</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人网站，这里是疲惫生活的英雄梦想</p>
                </div>
            </div>
            <!--分割线，使用section为章节，上下会有margin-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tidy">Copyright © 2019 - 2020 Wu Joel. All Rights
                Reserved.</p>
        </div>
    </footer>
</body>
</html>
