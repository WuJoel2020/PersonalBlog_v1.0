<!DOCTYPE html>
<html lang="zh-CH" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(title='登录页面',keywords='关键词',description='页面描述')">
    <title></title>
</head>
<body>
    <div class="m-container-small m-padding-tb-massive" style="max-width: 30em!important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">管理员后台登录</h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <label for="username"></label>
                                    <input id="username" type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <label for="password"></label>
                                    <input id="password" type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="ui fluid large teal submit button">登 录</div>
                        </div>
                        <div class="ui mini error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                             th:text="${message}">用户名和密码错误
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.ui.form').form({
            fields: {
                username : {
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
        })
    </script>
</body>
</html>
