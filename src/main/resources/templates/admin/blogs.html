<!DOCTYPE html>
<!--这个lang也挺讲究,zh-HK和zh-CH对文字显示效果都有不同影响-->
<html lang="zh-CH">
<head>
    <!--文档的字符编码，防止乱码-->
    <meta charset="UTF-8">
    <!--SEO优化部分-->
    <title>博客管理</title>
    <meta name="keywords" content="这是关键词，便于搜索引擎收录">
    <meta name="description" content="这是页面描述">
    <meta name="author" content="作者，联系方式">
    <!--搜索引擎索引方式，逗号分隔，可选：none，noindex，nofollow，all，index和follow-->
    <meta name="robots" content="index,follow">
    <!--移动端页面布局，不设置这个，移动端就不会缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--对不同浏览器平台的设置-->
    <!-- 强制Chromium内核，作用于360浏览器、QQ浏览器等国产双核浏览器 -->
    <meta name="renderer" content="webkit"/>
    <!-- 强制Chromium内核，作用于其他双核浏览器 -->
    <meta name="force-rendering" content="webkit"/>
    <!--定义浏览器的渲染方式，避免IE使用兼容模式，效果貌似并不明显，貌似IE8才有效果-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--CSS和通用JS的引入-->
    <link rel="icon" href="../../static/image/icon.jpg" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <!--导航-->
    <!--attached：没有圆角，更贴合-->
    <nav class="ui inverted attached segment m-padding-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui white header item">管理后台</h2>
                <!--m-item用于获取这几个元素-->
                <a href="#" class="item m-item m-mobile-hide active"><i class="home icon"></i>博客</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="book icon"></i>分类</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="http://img.wxcha.com/file/201904/19/0c40dbdd05.jpg" alt=""
                                 class="ui avatar image">
                            Joel
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--添加一个选项图标-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <!--自带的container最大宽度太大了，就嵌套了一层自定义-->
    <div class="m-padding-tb-big m-container-small">
        <!--container是一个容器，包含这里面的内容，同时自动控制了边界-->
        <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <label for="title"></label>
                        <input type="text" name="title" id="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <label for="type"></label>
                            <input type="hidden" name="type" id="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>

            <table class="ui celled table">
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>刻意练习清单</td>
                    <td>认知升级</td>
                    <td>是</td>
                    <td>2020-10-02</td>
                    <td>
                        <a href="#" class="ui mini teal basic button">编辑</a>
                        <a href="#" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination mini menu">
                            <a href="#" class="item">上一页</a>
                            <a href="#" class="item">下一页</a>
                        </div>
                        <a href="#" class="ui mini right floated teal basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!--底部footer-->
    <!--这里使用vertical来贴合，相比于attached，下方没有白色的线-->
    <footer class="ui inverted vertical segment m-padding-tb-massive">
        <!--对容器中的所有内容使用居中-->
        <div class="ui center aligned container">
            <!--grid默认分为16份-->
            <div class="ui inverted divided stackable grid">
                <!--二维码占3列-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/image/Wechat.jpg" class="ui rounded image" alt="" style="width: 100px">
                        </div>
                    </div>
                </div>
                <!--最新博客占4列-->
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Gradient descent学习记录</a>
                        <a href="#" class="item m-text-thin">Python编程之路</a>
                        <a href="#" class="item m-text-thin">如何搭建个人网站</a>
                    </div>
                </div>
                <!--联系我占4列-->
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">QQ: 2210753946</a>
                        <a href="#" class="item m-text-thin">Email: rightyou@aliyun.com</a>
                    </div>
                </div>
                <!--网站介绍占5列-->
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">RightYou</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人网站，这里是疲惫生活的英雄梦想</p>
                </div>
            </div>
            <!--分割线，使用section为章节，上下会有margin-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tidy">Copyright © 2019 - 2020 Wu Joel. All Rights
                Reserved.</p>
        </div>
    </footer>

    <script src="../../static/js/me.js"></script>
</body>
</html>
